<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="tic-tac-title">Tic-Tac-Toe</h1>
  <button class="start-btn btn">Start Game</button>
  <div class="players-form">
    <form class="form">
      <label for="player-one">Player One</label>
      <input id="player-one" type="text" placeholder="Player Name" >
      <label for="player-two">Player Two</label>
      <input id="player-two" type="text" placeholder="Player Name" >
    </form>
    <button class="submit-btn btn">Submit</button>
  </div>
  <div class="game-board-container">
  </div>
  <button class="reset-btn btn">Reset</button>
  <div class="winner-container"></div>
<script src="script.js"></script>
</body>
</html>
